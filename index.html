<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Fractals</title>
    </head>
    <body>
        <main>
            <section id="canvas-section">
                <div id="mandelbrot-div">
                    <div id="coords-div">
                        <p>X: <span id="x-coord-span"></span> Y: <span id="y-coord-span"></span></p>
                    </div>
                    <canvas id="mandelbrot" height="400" width="400"></canvas>
                </div>
            </section>
            <section id="options-section">
                <form action="#" id="options-form">
                    <div>
                        <label for="max-iterations">Increase iteration number to increase pixel accuracy (less colorful though)</label>
                    </div>
                    <input type="number" name="max-iterations" id="max-iterations" value="100" step="100">
                    <input type="submit" value="Go">
                </form>
            </section>

        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
